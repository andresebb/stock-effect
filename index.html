<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      input {
        width: 768px;
      }
    </style>
  </head>
  <body>
    <input type="range" min="1" max="36" step="1" value="1" id="slider" />
    <canvas id="canvas" width="768" height="512"></canvas>
  </body>

  <script>
    const slider = document.getElementById("slider");
    const canvas = document.getElementById("canvas");
    const url = `https://stockx-360.imgix.net/adidas-Yeezy-Boost-350-V2-Core-Black-Red-2017/Images/adidas-Yeezy-Boost-350-V2-Core-Black-Red-2017/Lv2/img01.jpg?auto=format,compress&q=90&updated_at=1606320792&w=1000`;
    const ctx = canvas.getContext("2d");

    slider.addEventListener("input", handleInput);

    const images = [];

    window.addEventListener("load", pageLoaded);

    function pageLoaded() {
      for (let i = 1; i <= 36; i++) {
        const number = i.toString().padStart(2, "0");
        const url = `https://stockx-360.imgix.net/adidas-Yeezy-Boost-350-V2-Core-Black-Red-2017/Images/adidas-Yeezy-Boost-350-V2-Core-Black-Red-2017/Lv2/img${number}.jpg?auto=format,compress&q=90&updated_at=1606320792&w=1000`;
        const image = new Image();
        image.src = url;
        image.addEventListener("load", () => {
          images[i] = image;
          if (i === 1) {
            loadImage(i);
          }
        });
      }
    }

    function loadImage(index) {
      console.log(images);
      ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height);
    }

    function handleInput() {
      console.log(this.value);
    }
  </script>
</html>
